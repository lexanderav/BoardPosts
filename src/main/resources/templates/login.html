<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: common_header">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<section class="container">
    <div class="d-flex justify-content-center mt-3 ">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="https://sun9-33.userapi.com/impg/q4TUHb_3jiWdF56B6LaFOMKffYD_KG7wVNdWUg/uD71RdgU6uw.jpg?size=1200x1600&quality=95&sign=46f14ab12c87395e1018f763fbdc65c1&type=album"
                         class="img-log img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-6 align-self-center">
                    <div class="card-body">
                        <div class="d-flex justify-content-center mt-3"
                             th:if="${loginError}">Wrong user or password
                        </div>

                        <div class="d-flex justify-content-center mt-3 mb-3">
                            <form th:action="@{/auth}" method="post">
                                <div class="input-group mb-3">
                                    <input type="text" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="d-grid gap-2 mb-3 mx-auto">
                                    <input class="btn btn-secondary btn-sm" tabindex="-1" type="submit" value="Log In">
                                </div>
                                <div class="d-grid gap-2 mx-auto">
                                    <a class="btn btn-secondary btn-sm" tabindex="-1" type="button"
                                       th:href="@{/users/new}">Sign Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<div th:insert="~{fragments/common :: #copy_js}"></div>
</body>
</html>
