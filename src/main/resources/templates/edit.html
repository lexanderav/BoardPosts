<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: common_header">
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>
<body>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="container">

    <form th:action="@{/posts/update}" class="mt-3" th:object="${post}" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" class="form-control">
        </div>
        <div class="mb-3">
            <input type="hidden" th:field="*{filename}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Share information</label>
            <textarea class="form-control" type="text" th:field="*{context}" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <input class="btn btn-secondary btn-sm" tabindex="-1" type="submit" value="Update">
        </div>
    </form>

</div>

<div th:insert="~{fragments/common :: #copy_js}"></div>
</body>
</html>
