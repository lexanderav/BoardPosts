<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary bg-gradient rounded-bottom" id="nav-menu">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/posts/all}">BOARD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" aria-current="page" th:href="@{/posts}">My Posts</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" th:href="@{/users/get}">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" th:href="@{/users/new}">Add User</a>
                </li>
            </ul>
            <div>
                <div class="align-items-center" sec:authorize="isAuthenticated()">
                    <a class="link" sec:authentication="principal.username" >Username</a>
                    <a th:href="@{/logout}" class="btn btn-success btn-sm" tabindex="-1" role="button"
                       aria-disabled="true">Logout</a>
                </div>
            </div>
            <div class="align-items-center" sec:authorize="!isAuthenticated()">
                <div>
                    Hello, Unknown. Please <a th:href="@{/login}" class="btn btn-success btn-sm" tabindex="-1"
                                              role="button" aria-disabled="true">Login</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
